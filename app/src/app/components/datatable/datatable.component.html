<div class="form-group row">
    <label class="col-sm-2 offset-6 text-right col-form-label">Filtrar: </label>
    <div class="col-sm-4">
        <input type="text" class="form-control" [formControl]="text" (keyup)="textFilter(text.value)">
    </div>
</div>

<table class="table table-hover table-bordered table-responsive-lg" style="width:100%">
    <thead [className]="headerClass">
        <tr>
            <th *ngFor="let h of headers" (click)="onPressHeader(h.prop)">
                {{h.name}} <i *ngIf="h.prop==headFilter" [className]="ascOrder ? 'fas fa-arrow-up' : 'fas fa-arrow-down'"></i>
            </th>
        </tr>
    </thead>
    <tbody [className]="bodyClass">
        <tr *ngFor="let r of showData">
            <td *ngFor="let h of headers" [innerHTML]="r[h.prop]">}</td>
        </tr>
    </tbody>
</table>

<div class="d-flex justify-content-between">
    <div>Mostrando {{dataFiltered.length}}{{dataFiltered.length != data.length ? ' de ' + data.length : ''}} datos.</div>
    <pagination [totalItems]="dataFiltered.length" [maxSize]="paginatorLimit" (pageChanged)="pageChanged($event)"></pagination>
</div>
