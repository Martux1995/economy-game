<div class="row">
    <div class="col-10">
        <h3>Ventana de administración bodega</h3>
    </div>
    <div class="col-2">
        <button class="btn btn-primary btn-block" (click)="transfer()">TRANSFERIR</button>
    </div>
</div>

<div class="row">
    <div class="col-12 text-center">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <th scope="col">Nombre Producto</th>
                <th scope="col">Bloques</th>
                <th scope="col">Acción</th>
                <th scope="col">Stock</th>
            </thead>
            <tbody *ngFor="let prod of productos">
                <tr>
                    <th>{{prod.nombre}}</th>
                    <td>{{prod.bloques}}</td>
                    <td>
                        <ngx-switch [status]="true"
                                    [onText]="'Cargar'"
                                    [offText]="'Descargar'"
                                    [onColor]="'green'"
                                    [offColor]="'red'"
                                    [size]="'large'"
                                    (statusChange)="onFlagChange($event, prod.idProducto)">
                        </ngx-switch>
                    </td>
                    <td>
                        <input type="number" [formControl]="prod.cantidad" class="form-control">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
