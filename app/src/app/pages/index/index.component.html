<div *ngIf="!logged" class="row">
    <div class="col-12 col-md-4 offset-md-2">
        <h3>Bienvenido</h3>
    </div>
    <div class="col-12 col-md-4">
        <tabset>
            <tab heading="JUGADOR" id="tabPlayer">
                <form [formGroup]="playerLoginForm" (ngSubmit)="onSubmit(playerLoginForm.value)">
                    <div class="form-group">
                        <label>Nombre de Equipo:</label>
                        <input type="text" class="form-control" placeholder="Team001-01" formControlName="teamname">
                    </div>
                    <div class="form-group">
                        <label>RUT:</label>
                        <input type="text" class="form-control" placeholder="12345678-9" formControlName="rut">
                    </div>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" class="form-control" placeholder="**********" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">INICIAR SESIÓN</button>
                </form>
            </tab>
            <tab heading="PROFESOR" id="tabTeacher">
                <form [formGroup]="teacherLoginForm" (ngSubmit)="onSubmit(teacherLoginForm.value)">
                    <div class="form-group">
                        <label>RUT:</label>
                        <input type="text" class="form-control" placeholder="12345678-9" formControlName="rut">
                    </div>
                    <div class="form-group">
                        <label>Contraseña:</label>
                        <input type="password" class="form-control" placeholder="**********" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">INICIAR SESIÓN</button>
                </form>
            </tab>
        </tabset>
    </div>
</div>

<div *ngIf="logged" class="row">
    <div class="col-12">
        <h3>Hola "Nombre". Te damos la bienvenida al Juego de simlación de comercio.</h3>
    </div>
</div>
