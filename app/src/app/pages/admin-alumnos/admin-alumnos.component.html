<modal-window
    modalTitle="Agregar Alumno"
    modalType="other"
    confirmText="Ingresar"
    cancelText="Cancelar"
    (correcto)="addStudent($event)"
    [showModal]="showModal"
>
    <div>
        <form [formGroup]="studentForm">
            <div class="form-group">
                <label>Nombre Alumno:</label>
                <input type="text" class="form-control" placeholder="Juan Francisco" formControlName="nombre">
            </div>
            <div class="form-group">
                <label>Apellidos:</label>
                <input type="password" class="form-control" placeholder=" Vega Santos" formControlName="apellido">
            </div>
            <div class="form-group">
                <label>RUT:</label>
                <input type="text" class="form-control" placeholder="12345678-9" formControlName="rut">
            </div>
        </form>
    </div>
</modal-window>

<modal-window
    modalTitle="Habilitar/Deshabilitar Profesor"
    modalType="other"
    confirmText="Sí, Cambiar Estado"
    cancelText="Cancelar"
    (correcto)="deleteStudent($event)"
    [showModal]="showModalDelete"
>
    <div>
        Esta acción eliminará el alumno del sistema, si desea continuar presione Sí.
    </div>
</modal-window>


<div class="row">
    <div class="col-10">
        <h3>Información de los Alumnos</h3>
    </div>
    <div class="col-2">
        <button class="btn btn-primary btn-block" (click)="showModal = !showModal">Agregar Alumno</button>
    </div>
</div>

<table class="table table-bordered table-hover">
    <thead class="thead-dark text-center">
        <th scope="col">Rut</th>
        <th scope="col">Nombre Alumno</th>
        <th scope="col">Estado</th>
        <th scope="col">Acción</th>
    </thead>
    <tbody *ngFor="let prod of [1,1]">
        <tr>
            <th>12.455.687-9</th>
            <td>Santiago Ortiz</td>            
            <td> Vigente </td>
            <td>
                <div class="row">
                    <div class="col-6">
                        <button class="btn btn-warning btn-block" (click)="editStudent()">Modificar</button>
                    </div>
                    <div class="col-6">
                        <button class="btn btn-danger btn-block" (click)="showModalDelete = !showModalDelete">Eliminar</button>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
